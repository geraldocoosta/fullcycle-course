apiVersion: v1
kind: Service
metadata:
  name: goserver-service
spec:
  selector:
    app: goserver
  type: ClusterIP
  ports:
  - name: goserver-service
    port: 80 # porta que será acessada no service
    targetPort: 8080 # porta do container, o default é a 80
    protocol: TCP # protocolo default
